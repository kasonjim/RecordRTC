<!DOCTYPE html>
<html lang="en">
<head>
    <title>DEE SEE</title>
    <link rel="stylesheet" type="text/css" href="recorder-style.css">
    <link rel="stylesheet" type="text/css" href="lobby-style.css">
</head>
<body>
    <div id="elementToShare" contenteditable style="margin-top: 3px;">
        <h1>DEE SEE</h1>
        <input type="text" value="Type Text!" /><br>
        <textarea>resize textarea</textarea><br>
        Some text on the screen
        <video class="webcam-video"></video><br />
    </div>

    <div style="position: fixed;left: 20%;right: 20%;text-align: center;">
        <button id="start" contenteditable="false">Start Canvas Recording</button>
        <button id="stop" disabled contenteditable="false">Stop</button>
        <button id="save" disabled contenteditable="false">Processes &amp; Save</button>
    </div>

    <script src="./lib/screenshot.js"></script>
    <script src="./lib/RecordRTC.js"></script>
    <script src="./lib/gumadapter.js"></script>
    <script src="recorder.js"></script>

    <hr><hr>
    <!-- =============================================================== -->
    <header>
        <h1>DEE SEE V2</h1>
        <div id="roomStatusText"><h2>Waiting for participant(s) to join</h2></div>
    </header>

    <div class="make-center">
        <input type="text" id="room-id" value="default">
        <button id="open-room">Open Room</button>
        <button id="join-room">Join Room</button>

        <br><br>
        <button id="close-room" disabled>Close (admin) or Leave (user) room</button>

        <div id="room-urls"></div>
    </div>

    <div id="videos-container"></div>

    <script src="./lib/RTCMultiConnection.js"></script>
    <script src="./lib/socket.io.js"></script>
    <script src="lobby.js"></script>

    <!-- custom layout for HTML5 audio/video elements -->
    <script src="https://cdn.webrtc-experiment.com/getMediaElement.js"></script>
    <script src="https://cdn.webrtc-experiment.com:443/FileBufferReader.js"></script>

</body>
</html>
